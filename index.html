<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/head.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/addNew.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Lista Zadań</title>
    <meta property="og:image" content="images/sample.png">
    <link rel="icon" href="images/list-icon.png">
</head>

<body class="body">
    <h1 class="head js-head">Lista zadań</h1>
    <section class="section">
        <h2 class="addNew__head">Dodaj nowe zadanie</h2>
        <form class="addNew__main js-form">
            <input name="newTask" class="addNew__input js-newTask" placeholder="Co jest do zrobienia?">
            <button class="addNew__button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <header class="list__head">
            <h2 class="list__head--title">Lista Zadań</h2>
            <div class="list__head--buttons js-headButtons"></div>
        </header>
        <div class="list__main">
            <ul class="list__list js-tasks"></ul>
        </div>
    </section>
</body>
</html>
